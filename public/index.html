<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Insta-Clone Web Application" />
  <link rel="apple-touch-icon" href="./logo.png" />
  
  <link rel="manifest" href="./manifest.json" />
 
  <title>Mfoniso Instagram App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">


</head>

<body style="padding: 0; margin:0; width:100%; top:0">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="portal"></div>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./serviceworker.js')
          .then(reg => {
            console.log('success:', reg.scope)
          })
          .catch((error) => {
            console.log("Failure:", error)
          });
      })
    }
  </script>


  <script src="https://kit.fontawesome.com/3408981632.js" crossorigin="anonymous"></script>
</body>

</html>
