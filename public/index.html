<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Insta-Clone Web Application" />
  <link rel="apple-touch-icon" href="./logo.png" />
  
  <link rel="manifest" href="./manifest.json" />
 
  <title>Mfoniso Instagram App</title>
  <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">


</head>

<body style="padding: 0; margin:0; width:100%; top:0">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./serviceworker.js')
          .then(reg => {
            console.log('success:', reg.scope)
          })
          .catch((error) => {
            console.log("Failure:", error)
          });
      })
    }
  </script>


  <script src="https://kit.fontawesome.com/3408981632.js" crossorigin="anonymous"></script>
</body>

</html>
